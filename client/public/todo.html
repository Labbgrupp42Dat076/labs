<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="icon" href="images/list.svg" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=delete" />

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
      
              <div class="card">
                <div class="card-body p-5">
                  <form class="d-flex justify-content-center align-items-center mb-4">
                    <!-- <label class="form-label" for="form2">New task...</label> -->

                    <div data-mdb-input-init class="form-outline flex-fill">
                      <input type="text" id="form2" class="form-control" placeholder="Input new task..." />
                    </div>
                    <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-info ms-2">Add</button>
                  </form>
      
                  <ul class="nav nav-tabs mb-4 pb-2" id="ex1" role="tablist">
                    <li class="nav-item" role="presentation">
                      <a class="nav-link active" id="ex1-tab-1" data-mdb-tab-init href="#ex1-tabs-1" role="tab"
                        aria-controls="ex1-tabs-1" aria-selected="true">All</a>
                    </li>
                    <li class="nav-item" role="presentation">
                      <a class="nav-link" id="ex1-tab-2" data-mdb-tab-init href="#ex1-tabs-2" role="tab"
                        aria-controls="ex1-tabs-2" aria-selected="false">Active</a>
                    </li>
                    <li class="nav-item" role="presentation">
                      <a class="nav-link" id="ex1-tab-3" data-mdb-tab-init href="#ex1-tabs-3" role="tab"
                        aria-controls="ex1-tabs-3" aria-selected="false">Completed</a>
                    </li>
                  </ul>
      
                  <!-- Tabs content -->
                  <div class="tab-content" id="ex1-content">
                    <div class="tab-pane fade show active" id="ex1-tabs-1" role="tabpanel"
                      aria-labelledby="ex1-tab-1">
                      <ul class="list-group mb-0">
                        <li class="list-group-item list-group-item-secondary d-flex align-items-center border-0 mb-2 rounded">
                          <input class="form-check-input me-2" type="checkbox" value="" aria-label="..." checked />
                          <s>Read up on while-loops</s>
                        </li>
                        <li class="list-group-item list-group-item-secondary d-flex align-items-center border-0 mb-2 rounded">
                          <input class="form-check-input me-2" type="checkbox" value="" aria-label="..." checked />
                          <s>Contact examinator about extended time</s>
                        </li>
                        <li class="list-group-item list-group-item-secondary d-flex align-items-center border-0 mb-2 rounded">
                          <input class="form-check-input me-2" type="checkbox" value="" aria-label="..." />
                          Memorize the liskov substitution principle
                        </li>
                        <li class="list-group-item list-group-item-secondary d-flex align-items-center border-0 mb-2 rounded">
                          <input class="form-check-input me-2" type="checkbox" value="" aria-label="..." />
                          Do quiz week 7
                        </li>
                        <li class="list-group-item list-group-item-secondary d-flex align-items-center border-0 mb-0 rounded">
                          <input class="form-check-input me-2" type="checkbox" value="" aria-label="..." />
                          Watch last weeks lecture
                        </li>
                      </ul>
                  </div>      
                </div>
                
                <div class="d-flex justify-content-center align-items-center mt-4">
                  <button type="button" class="btn btn-danger d-flex align-items-center">
                    <span class="material-symbols-outlined me-2">
                      delete
                    </span>
                    Remove Finished Tasks
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

</body>
</html>
